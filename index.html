<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #002f4b, #dc4225);
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .letter {
            background: linear-gradient(to bottom right, #ffe4c4, #ffdead);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .letter:before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: linear-gradient(to right, #ffe4c4, #ffdead);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .letter textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
        }
        .letter button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background: #dc4225;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .letter button:hover {
            background: #a3301b;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffd700;
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.8);
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #messageList {
            text-align: left;
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }
        #messageList li {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://freesound.org/data/previews/277/277857_1738550-lq.mp3" type="audio/mp3">
    </audio>
    <canvas class="snow"></canvas>
    <div class="content">
        <div class="countdown" id="countdown">
            Calculando o tempo atÃ© o Natal... ðŸŽ„
        </div>
        <h1>Feliz Natal!</h1>
        <div class="letter">
            <h2>Escreva sua mensagem:</h2>
            <textarea id="messageInput" placeholder="Escreva algo especial..."></textarea>
            <button onclick="displayMessage()">Enviar</button>
        </div>
        <div class="message" id="messageDisplay"></div>

        <div class="message">
            <h2>Mensagens Recebidas:</h2>
            <ul id="messageList"></ul>
        </div>
    </div>

    <script>
        // Salvar mensagens no armazenamento local
        function displayMessage() {
            const input = document.getElementById('messageInput').value.trim();
            const display = document.getElementById('messageDisplay');
            if (input === "") {
                display.innerText = "Por favor, escreva algo antes de enviar!";
                return;
            }

            // Recuperar mensagens armazenadas
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(input); // Adicionar nova mensagem
            localStorage.setItem('messages', JSON.stringify(messages)); // Salvar de volta

            display.innerText = `Sua mensagem foi enviada com sucesso! ðŸŽ„`;
            document.getElementById('messageInput').value = ""; // Limpar o campo

            // Atualizar a exibiÃ§Ã£o das mensagens
            updateMessageList();
        }

        // Exibir todas as mensagens salvas
        function updateMessageList() {
            const messageList = document.getElementById('messageList');
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messageList.innerHTML = messages.map(msg => `<li>${msg}</li>`).join('');
        }
        updateMessageList(); // Atualizar ao carregar a pÃ¡gina

        // Contagem regressiva para o Natal
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25); // 25 de dezembro
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }
            const timeDiff = christmas - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            countdownElement.innerText = `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos atÃ© o Natal! ðŸŽ…`;
        }
        setInterval(updateCountdown, 1000);

        // AnimaÃ§Ã£o de neve
        const canvas = document.querySelector('.snow');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 4 + 1,
                speed: Math.random() * 1 + 0.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function update() {
            particles.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
            });
        }

        function animate() {
            draw();
            update();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
